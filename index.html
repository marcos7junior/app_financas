<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>App Finanças</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet"/>
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <header class="cabecalho">
      <h1 class="titulo">App Finanças</h1>
    </header>

    <main class="conteudo">
      <h1 class="titulo-conteudo">Insira os dados:</h1>
      <section class="formulario">
        <nav class="entrada-dados">
          <label for="descricao">DESCRIÇÃO</label>
          <input type="text" id="descricao" placeholder="descrição"/>
          <label for="valor" class="valor">VALOR</label>
          <input type="text" id="valor" placeholder="R$ 0,00" />
        </nav>
      
      <p class="botao-centro">
        <button id="botao-adicionar">Adicionar</button>
      </p>
      <hr class="quebra-secao"/>
      
      <section class="resultado_atual">
        <h2 class="titulo-apuracao">Apuração do mês</h2>
      </section>
    </main>

    <script src="./js/principal.js"></script>
  </body>
</html>
