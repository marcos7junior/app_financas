<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>App Finanças</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.1/dist/js/adminlte.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/admin-lte@3.1/dist/css/adminlte.min.css"
    />
    <link rel="stylesheet" href="./assets/fontawesome-free/css/all.min.css" />
    <link href="./assets/css/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body class="sidebar-mini layout-fixed" style="height: auto">
    <div class="wrapper">
      <div
        class="preloader flex-column justify-content-center align-items-center"
        style="height: 0px"
      ></div>

      <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <ul class="navbar-nav">
          <li class="nav-item">
            <img src="./assets//img/logo.png" class="logo-app" />
          </li>
        </ul>
      </nav>

      <div class="content-wrapper">
        <div class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-6">
                <h1 class="m-0">Dashboard</h1>
              </div>
              <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                  <li class="breadcrumb-item"><a href="#">Home</a></li>
                  <li class="breadcrumb-item active">Dashboard v1</li>
                </ol>
              </div>
            </div>
          </div>
        </div>

        <section class="content">
          <div class="container-fluid">
            <div class="row">
              <div class="col-lg-3 col-6">
                <div class="small-box bg-info">
                  <div class="inner">
                    <h3>150</h3>
                    <p>Saldo Atual</p>
                  </div>
                  <div class="icon">
                    <i class="ion ion-bag"></i>
                  </div>
                </div>
              </div>

              <div class="col-lg-3 col-6">
                <div class="small-box bg-success">
                  <div class="inner">
                    <h3>53<sup style="font-size: 20px"></sup></h3>
                    <p>Receitas</p>
                  </div>
                  <div class="icon">
                    <i class="ion ion-stats-bars"></i>
                  </div>
                </div>
              </div>

              <div class="col-lg-3 col-6">
                <div class="small-box bg-danger">
                  <div class="inner">
                    <h3>44</h3>
                    <p>Despesas</p>
                  </div>
                  <div class="icon">
                    <i class="ion ion-person-add"></i>
                  </div>
                </div>
              </div>

              <!-- <div class="col-lg-3 col-6">
                <div class="small-box bg-danger">
                  <div class="inner">
                    <h3>65</h3>
                    <p>Unique Visitors</p>
                  </div>
                  <div class="icon">
                    <i class="ion ion-pie-graph"></i>
                  </div>
                </div>
              </div> -->
            </div>

            <div class="row">
              <section class="col-lg-5 connectedSortable ui-sortable">
                <div class="card">
                  <div class="card-header">
                    <h3 class="card-title">Adicione uma nova entrada/saída</h3>
                  </div>
                  <div class="card-body">
                    <form
                      name="formTransactions"
                      onsubmit="handleSubmit(event)"
                    >
                      <div class="select-type">
                        <div
                          id="btnSelectEntry"
                          class="btn-select"
                          onclick="handleSelectType('entry')"
                        >
                          ENTRADA
                        </div>
                        <div
                          id="btnSelectOutput"
                          class="btn-select"
                          onclick="handleSelectType('output')"
                        >
                          SAÍDA
                        </div>
                      </div>

                      <div class="users-entry">
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text">Nome</span>
                          </div>
                          <input name="name" type="text" class="form-control" />
                        </div>

                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text">
                              <i class="fas fa-dollar-sign"></i>
                            </span>
                          </div>
                          <input
                            name="value"
                            type="text"
                            class="form-control"
                          />
                        </div>

                        <div>
                          <button class="btn btn-success" type="submit">
                            Adicionar
                          </button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </section>

              <section class="col-lg-7 connectedSortable ui-sortable">
                <div class="card">
                  <div class="card-header">
                    <div class="header-transactions">
                      <h3 class="card-title">Transações</h3>
                      <div>
                        <input
                          id="inputCodeRemoveTransaction"
                          type="text"
                          placeholder="Digite o código"
                        />
                        <button
                          class="btn btn-danger"
                          onclick="removeTransaction()"
                        >
                          Remover
                        </button>
                      </div>
                    </div>
                  </div>

                  <div class="card-body p-0">
                    <table class="table table-striped">
                      <thead>
                        <tr>
                          <th style="width: 10px">#</th>
                          <th>Nome</th>
                          <th>Valor</th>
                          <th>Data</th>
                          <th style="width: 40px"></th>
                        </tr>
                      </thead>
                      <tbody></tbody>
                    </table>
                  </div>
                </div>
              </section>
            </div>
          </div>
        </section>
      </div>

      <footer class="main-footer">
        <strong>Copyright © 2014-2022 <a href="">PAIVA - Finances</a>.</strong>
        All rights reserved.
        <div class="float-right d-none d-sm-inline-block">
          <b>Version</b> 3.2.0
        </div>
      </footer>

      <div id="sidebar-overlay"></div>
    </div>

    <div class="jqvmap-label" style="display: none"></div>

    <script src="./assets/js/principal.js"></script>
  </body>
</html>
